<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="Admin.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="head-wrapper">
            <div class="draw">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
          <div class="search-bar">
            <input type="search" name="search" id="" placeholder="search..." />
            <img src="./images/search-btn_48.png" alt="search" />
          </div>
          <div class="col">
            <img src="./images/avater_48.png" alt="" />
          </div>
        </div>
      </header>
      <section class="side">
        <h1>Admin DashBord</h1>
        <div class="menu">
          <ul>
            <li>
              <div class="wrapper">
                <img src="" alt="" />
                <h3>home</h3>
              </div>
            </li>
            <li>
              <div class="wrapper">
                <img src="" alt="" />
                <h3>add Book</h3>
              </div>
            </li>
            <li>
              <div class="wrapper">
                <img src="" alt="" />
                <h3>Avaliable book</h3>
              </div>
            </li>
            <li>
              <div class="wrapper">
                <img src="" alt="" />
                <h3>Setting</h3>
              </div>
            </li>
            <li>
              <div class="wrapper">
                <img src="" alt="" />
                <h3>Privacy</h3>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section class="main">
        <div class="left">
          <div class="card card1">
            <div class="col-1">
              <h3>Product</h3>
              <p>200</p>
            </div>
            <div class="col-2"></div>
          </div>
          <div class="card card2">
            <div class="col-1">
              <h3>purchase</h3>
              <p>80</p>
            </div>
            <div class="col-2"></div>
          </div>
          <div class="card card3">
            <div class="col-1">
              <h3>sell order</h3>
              <p>79</p>
            </div>
            <div class="col-2"></div>
          </div>
          <div class="card card4">
            <div class="col-1">
              <h3>inventory alert</h3>
              <p>56</p>
            </div>
            <div class="col-2"></div>
          </div>
          <!-- <div class="card card5"></div>
                <div class="card card6"></div> -->
        </div>
        <!-- <div class="right">
                <div class="card"></div>
                <div class="card"></div>
            </div> -->
        <!-- Form -->
        <div class="form-wrapper">
          <form action="" method="post">
            <div class="input">
              <label for="id"> Book id</label>
              <input type="text" name="id" />
            </div>

            <div class="input">
              <label for="title"> book title</label>
              <input type="text" name="title" />
            </div>
            <div class="input">
              <label for="authorName"> Author Name</label>
              <input type="authorName" />
            </div>
            <div class="input">
              <label for="price">price</label>
              <input type="text" name="price" />
            </div>
            <div class="input">
              <label for="bimage">image</label>
             <input type="file" name="bimage" id="">
            </div>
            <div class="input">
              <label for="bdiscription">book discripiton</label>
              <textarea
                name="bdiscription"
                id=""
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="input">
              <label for="bcatagorie">book Catagorie</label>
              <input type="text" name="bcatagorie" />
            </div>
            <div class="input">
                <input type="submit" value="Add Book">
            </div>
          </form>
        </div>
        <!-- Form End -->


      </section>
    </div>
    <script src="./admin.js"></script>
  </body>
</html>
