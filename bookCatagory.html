<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <!-- Bootstrap core CSS -->
  <link href="cdn_modules/bootstrap@5.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="./src/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <!-- apexhart -->
  <link rel="stylesheet" href="cdn_modules/apexcharts@3.41.1/apexcharts.min.css">
  <link rel="stylesheet" href="./src/css/dashboard.css">

</head>

<body>
  
  <header>
    <nav class="navbar navbar-dark bg-dark fixed-top" aria-label="Offcanvas navbar large">
      <div class="container-fluid justify-content-between">
        <div class="navbar-brand">
          <button id="offcanvasToggler" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#dashboard-offcanvas" aria-controls="nav" aria-label="Toggle navigation">
            <span class="bi bi-justify-left fs-1"></span>
          </button>
          <a class="ms-2" href="#"><i class="bi bi-book fs-1"></i></a>
        </div>

        <div class="d-none d-md-block">
          <form role="search">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>


        <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#nav-collpsed" aria-controls="nav-collpsed" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>


        <div class="collapse navbar-collapse text-bg-dark mx-5 mx-md-0" id="nav-collpsed">
          <ul class="navbar-nav navbar-fill d-flex align-items-center flex-row-reverse  gap-3 fs-1">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <img src="./src/Image/customer1.jpeg" alt="" class="img-circle w-50 rounded-circle">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-envelope"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-bell"></i>
              </a>
            </li>
            <li class="nav-item d-md-none">
              <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#na" aria-expanded="false">
                <i class="bi bi-search"></i>
              </a>
              <div class="collapse position-absolute top-100 end-0" id="na">
                <div class=" px-4 py-2 text-bg-dark w-100">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="dashboard-offcanvas" aria-labelledby="offcanvasLabel">
          <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasLabel">Admin Dashboard</h3>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 fs-2">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <i class="bi bi-house"></i> Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-grid"></i> Books Category
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-journal"></i> Author
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-journals"></i> Books
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>


 <!-- footer -->

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <i class="bi bi-twitter fs-1"></i>
          </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <i class="bi bi-instagram fs-1"></i>
          </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <i class="bi bi-facebook fs-1"></i>
          </a></li>
      </ul>
    </footer>
  </div>



  <script type="text/javascript" src="cdn_modules/bootstrap@5.3.1/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="cdn_modules/moment.js@2.29.4/moment.min.js"></script>
  <script type="text/javascript" src="cdn_modules/jquery@3.7.0/jquery.slim.min.js"></script>
  <script type="text/javascript" src="cdn_modules/apexcharts@3.41.1/apexcharts.min.js"></script>

  <script src="./src/js/dashboard.js"></script>


</body>

</html>
